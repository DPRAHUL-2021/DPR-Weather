<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPReather</title>
  <link rel="stylesheet" href="weather.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="DPR">DPR'S Weather Finder</h1>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="search.png" alt=""></button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="rain.png" class="weather-icon">
      <h1 class="temp">26Â°C</h1>
      <h2 class="city">Hyderabad</h2>
      <div class="details">
        <div class="column">
          <img src="humidity.png">
          <div>
            <p class="humidity">49%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="column">
          <img src="wind.png">
          <div>
            <p class="wind">10 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>

</html>
